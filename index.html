<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Message Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ios-blue': '#007aff',
                        'message-gray': '#e5e5ea',
                        'message-blue': '#007aff'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col font-sans">
    <!-- Header -->
    <div class="bg-white border-b border-gray-200 p-4 flex items-center justify-between shadow-sm">
        <h1 class="text-lg font-medium text-gray-900" id="recipientName">Chat Viewer</h1>
        <svg class="w-6 h-6 cursor-pointer text-gray-600 hover:text-gray-800" id="searchIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
        </svg>
    </div>

    <!-- Search Bar -->
    <div class="bg-white border-b border-gray-200 px-4 py-3 hidden" id="searchBar">
        <input 
            type="text" 
            class="w-full px-4 py-2 border border-gray-300 rounded-full text-base outline-none focus:border-ios-blue focus:ring-2 focus:ring-ios-blue focus:ring-opacity-20" 
            id="searchInput" 
            placeholder="Search text, keyword or date (today, yesterday, YYYY-MM-DD)..."
        >
    </div>

    <!-- Search Navigation -->
    <div class="bg-white border-b border-gray-200 px-4 py-2 hidden items-center justify-between" id="searchNavigation">
        <div class="text-sm text-gray-600" id="searchResultsInfo">0 matches</div>
        <div class="flex gap-2">
            <button class="w-8 h-8 border border-gray-300 bg-white rounded-full flex items-center justify-center cursor-pointer text-gray-600 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" id="prevButton" disabled>‚Üë</button>
            <button class="w-8 h-8 border border-gray-300 bg-white rounded-full flex items-center justify-center cursor-pointer text-gray-600 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" id="nextButton" disabled>‚Üì</button>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="flex-1 overflow-y-auto p-5 flex flex-col gap-2" id="chatArea">
        <div class="text-center text-gray-500 p-10 hidden" id="loading">
            <div class="spinner mx-auto mb-4"></div>
            <div>Loading messages...</div>
        </div>
    </div>

    <!-- Upload Overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" id="uploadOverlay">
        <div class="bg-white rounded-3xl p-10 text-center max-w-md w-11/12 shadow-2xl">
            <div class="border-3 border-dashed border-gray-300 rounded-2xl p-10 cursor-pointer transition-all hover:border-ios-blue hover:bg-blue-50" id="uploadArea">
                <input type="file" class="hidden" id="fileInput" accept=".json" multiple>
                <div class="text-5xl mb-4">üìÅ</div>
                <div class="text-lg text-gray-800 mb-2">Drop your files</div>
                <div class="text-gray-600 text-sm">Select JSON chat export files</div>
            </div>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
